<!doctype html>
<html>
<head>
  <title>Hide GitHub Notice</title>
  <style>
    body {
      width: 200px;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      margin: 0;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      font-size: 16px;
      margin-bottom: 20px;
    }
    img {
      max-width: 48px;
      margin: 10px 0;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    footer {
      margin-top: 20px;
      font-size: 10px;
      color: #666;
    }
    footer a {
      color: #666;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="images/logo.png" alt="Logo">
  <h1>F**k that notice</h1>
  <button id="hideNotice">Hide!</button>
  <footer>
    by <a href="https://github.com/alainrk" target="_blank">alainrk</a>
  </footer>
  <script src="popup.js"></script>
</body>
</html>
